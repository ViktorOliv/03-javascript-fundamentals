<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>P</p>
        <ul id="elem">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <p>P</p>
    </div>

    <script>
        let e = document.querySelector("#elem");
        
        e.parentElement.style.border = "1px solid red";

        e.nextElementSibling.style.border = "1px solid green";
        e.previousElementSibling.style.border = "1px solid blue";

        for (const node of e.children) {
            node.style.border = "1px solid orange";
        }

        console.log(e.childNodes);

    </script>

</body>
</html>
