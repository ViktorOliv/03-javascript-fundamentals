<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>
    Введіть значення:
    <div id="output"></div>
<br />
    <script>
        while (true) 
        {
            let value = prompt("Введіть значення або натисніть exit");   
            if (value == null) break;
            document.querySelector("#output").innerHTML += value + "<br />";
        }
    </script>
</body>
</html>
