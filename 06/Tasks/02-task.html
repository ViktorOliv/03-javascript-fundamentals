<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>

    Радіус <input id="rad" type="text">
    Висота <input id="height" type="text">
    <button id="btnResult"> результат</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let rad = document.querySelector("#rad");
        let height = document.querySelector("#height");
        let btnResult = document.querySelector("#btnResult");

        btnResult.addEventListener("click", () => {
            let resultValue = 0;
            let div = document.createElement("div");

            resultValue = "V = " + Math.PI * rad.value**2 * height.value;
            div.textContent = resultValue;
            document.body.append(div);
        });
    </script>
</body>

</html>
